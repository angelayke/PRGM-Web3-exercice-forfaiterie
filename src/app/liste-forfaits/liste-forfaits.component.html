<div class="flex-card">
  <app-groupe-forfaits *ngFor="let f of forfaits" [forfait]="f"></app-groupe-forfaits>
</div>
<div>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Ici doit se trouver le formulaire de recherche</p>
      <p *ngIf="showFiller">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>

    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle()">
        Affiner ma recherche
      </button>
    </div>

  
  <app-formulaire-contact></app-formulaire-contact>
  <app-forfait *ngFor="let f of forfaits" [forfait]="f"></app-forfait>
  <app-formulaire-forfait></app-formulaire-forfait>
  <app-formulaire-avis></app-formulaire-avis>
</mat-drawer-container>
</div>
